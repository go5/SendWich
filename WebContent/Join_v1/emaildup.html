<!DOCTYPE html>

<title>Insert title here</title>

<script>

function fnIsNull() { // 이메일 관련 스크립트
	var email= document.getElementById("email").value;

	if(email==""){
		alert("값이 비어있습니다.");
	}else if(email.indexOf("@") == -1||email.indexOf(".")==-1){
		alert("올바르게 입력하세요.");	
	}else {
		document.emaidup.submit();
	}
}
</script>
</head>
<body>

<form action="emaildup_Proc.jsp" method="post" name="emaidup">
<div align="center" style="border:1px solid; width: 400px;">
	이메일을 입력해주세요.<br/><br/>
	<input type="text" name="email" id="email" onblur="fnEmail()"/>&nbsp;&nbsp;
	<input type="button" value="중복확인" onclick="fnIsNull()">
</div>
</form>

</body>
