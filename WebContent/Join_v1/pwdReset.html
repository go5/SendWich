<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>

<script>


function fnIsNull() {
	var pwd1= document.getElementById("pwd1").value;
	var pwd2= document.getElementById("pwd2").value;

	if(pwd1==""||pwd2==""){
		alert("값이 비어있습니다.");
	}
	else if(pwd1==""||pwd2==""){
		alert("비밀번호를 입력해주세요.");
	}else if(pwd1!=pwd2){
		alert("비밀번호가 다릅니다. 확인해주세요");
	}else if(pwd1.length < 4|| pwd2.length<4) {
		alert("4글자 이상 써주세요.");
	}else{
		document.pwd_resetf.submit();
	}
}


</script>
 <link rel="stylesheet" href="style.css">
 
</head>
<body>

<form name="pwd_resetf" action="pwd_Reset.jsp" method="post">

		<div align="center" style="border:1px solid; width: 400px;">

			<div id="a">
				<div style="width:150px; float:left;">비밀번호:</div>
				<div><input type="password" id="pwd1" name="pwd1" /></div>
			</div>
			
			<div id="a">
				<div style="width:150px; float:left;">비밀번호 확인:</div>
				<div><input type="password" id="pwd2" name="pwd2"  /></div>
			</div>

			<div>
				<div style="width:200px; float:left;">
				<input type="button" value="비밀번호 변경" onclick="fnIsNull()" /></div>
				<div><input type="reset" value="취소" /></div>
			</div>
		
		</div>
</form>

</body>
</html>
